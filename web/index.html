<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, then the
    path below needs to be changed to reflect the base path you are serving from.

    The path provided below has to start and end with a "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A college bus tracking application.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CampusRide">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Environment Variables -->
  <script src="env.js"></script>
  
  <!-- Google Sign-In client ID -->
  <meta name="google-signin-client_id" id="google-signin-client-id" />
  
  <script>
    // Check if env variables exist before using them
    window.ENV = window.ENV || {};
    const clientId = window.ENV.GOOGLE_WEB_CLIENT_ID || '';
    document.getElementById('google-signin-client-id').setAttribute('content', clientId);
  </script>

  <!-- MapLibre GL JS -->
  <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />

  <title>CampusRide</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      });
    });
  </script>
</body>
</html>
