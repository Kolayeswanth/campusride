<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A college bus tracking application.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CampusRide">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Environment Variables -->
  <script src="env.js"></script>
  
  <!-- Google Sign-In client ID -->
  <meta name="google-signin-client_id" id="google-signin-client-id" />
  
  <script>
    // Check if env variables exist before using them
    window.ENV = window.ENV || {};
    const clientId = window.ENV.GOOGLE_WEB_CLIENT_ID || '';
    document.getElementById('google-signin-client-id').setAttribute('content', clientId);
  </script>

  <!-- MapLibre GL JS -->
  <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />

  <title>CampusRide</title>
  <link rel="manifest" href="manifest.json">

  <script>
    window.flutterWebRenderer = "html";
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: async function(engineInitializer) {
          let appRunner = await engineInitializer.initializeEngine();
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
